<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>404 Not Found</title>
<style>
body {
    background-color: #c0c0c0;
    font-family: "Times New Roman", Times, serif;
    margin: 0;
    padding: 20px 40px;
}
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    border-bottom: 2px solid #808080;
    padding-bottom: 10px;
}
hr {
    border: none;
    border-top: 2px solid #808080;
    border-bottom: 2px solid #ffffff;
    margin: 20px 0;
}
.error-icon {
    float: left;
    margin-right: 20px;
    font-size: 48px;
}
p {
    font-size: 14px;
    line-height: 1.6;
}
ul {
    margin-left: 20px;
}
li {
    margin-bottom: 8px;
}
a {
    color: #0000ff;
}
a:visited {
    color: #800080;
}
.footer {
    margin-top: 40px;
    font-size: 12px;
    color: #808080;
    border-top: 1px solid #808080;
    padding-top: 10px;
}
</style>
</head>
<body>

<h1>
    <span class="error-icon">&#9888;</span>
    404 Not Found
</h1>

<p><b>The requested URL was not found on this server.</b></p>

<p>The link you followed may be broken, or the page may have been removed.</p>

<hr>

<p><b>What you can try:</b></p>
<ul>
    <li>Check the URL for typing errors</li>
    <li>Click the <a href="javascript:history.back()">Back</a> button to try another link</li>
</ul>

<hr>

<div class="footer">
    <address>Apache/1.3.27 Server at chat.degenerates.dev Port 443</address>
</div>

</body>
</html>
